<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sequence Team</title>
    <div id = "headerimg"> 
      <img class = "imagelogo" src="public/Logo1.png">
      </div>
  </head>
  <body>
    
    <div style="width: 100%; height: 650px;">  
      <div >
        Hey Folks, Lets chose the team for the sequence Game!!
        </div>
      <div style= "width: 33%; height: 450px; float:left;">  
<!-- This is the first division to have a vertical alignment.   -->

     <!-- Enter input  -->
     <div>
     <br>
     <h3>Enter details here</h3>
     <h4>No of Teams:
     <button id = "decrement-team-btn" onclick="decrementTeam()"> - </button>
     <span id="counter-team">1</span>
     <button id="increment-team-btn" onclick="incrementTeam()"> + </button>
      </h4>
      </div>

      <div id="teamplayer">
        <h4> Add Players: 

          <form id ="addPlayerForm"> 
      <input type ="text" id = "addplayername" placeholder="Enter player name" minlength="2" maxlength="15"> 
      <input class="addplayerbutton" type = "submit" label = "Add" id = "submitplayername" value="Add Player">
    </form>
        </h4>
        </div>
    
    </div>  

      <div style="width:25%; height: 450px; float:left;">  
<!-- This is the second division to have a vertical alignment.   -->
    <div id ="playerDisplay">
      <h2>Players
      </h2>
      <div id = "playerlist">
      <!-- <form>
      <input type ="text" id="text" value="Player1" readonly>
    </form> -->
    <div id = "calculate"> 
      <button id ="assign" onclick="assignTeams()">Assign</button>
      <button id ="Print" onclick="Print()">Print</button>
      </div>
    </div>
      </div>
      </div>  
      <div style="width:42%; height: 450px; float:left;">  
        <!-- This is the third division to have a vertical alignment.   -->
        <div id=" teamSplitUp">
          <h3> Here are your the Teams </h3>
          <div id ="teamtable" >
            <table id =teamtabletable  class="tb" style="width:300px;">
              <tr>
                <th color ="Red">Team Blue</th>
                <th>Team Green</th>
                <th>Team Red</th>
              </tr>
            </table>
          </div>
        </div>
        </div>
  </div>  
  
  <script src = "index.js">
  </script>
  </body>

      
      
</html>
